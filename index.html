<!doctype html>
<html>

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
        />
        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;

        <p id="status">...</p>
